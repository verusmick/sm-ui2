<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inventarios</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item.producto }}
      <br>
      <span *ngIf= "item.cantidad_a_la_venta"><b>Cantidad Disponible:</b> {{item.cantidad_a_la_venta}} Items</span>
    </ion-item>
  </ion-list>
</ion-content>
