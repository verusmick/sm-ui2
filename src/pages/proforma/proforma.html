<ion-header>
  <ion-navbar>
    <ion-title>Proforma</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-label stacked>Seleccione un Cliente:</ion-label>
        <!--[disabled]="true"-->
        <ion-input type="text" (ionFocus)="openModal({charNum: 1})" placeholder="Seleccione un Cliente"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" >Guardar</button>
    </div>
  </form>
</ion-content>
