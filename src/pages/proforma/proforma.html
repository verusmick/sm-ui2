<ion-header>
  <ion-navbar>
    <ion-title>Proforma</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="saveProforma()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Seleccione un Cliente:</ion-label>
        <!--[disabled]="true"-->
        <ion-input type="text"
                   (ionFocus)="openSearchClientModal({charNum: 1})"
                   [(ngModel)]="proformaData.client.label"
                   name="razon_social"
                   placeholder="Seleccione un Cliente">
        </ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button
              [disabled]="!proformaData.client.razon_social"
              block type="submit" >Guardar proforma</button>
    </div>
  </form>
</ion-content>
