<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar cliente
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm"  [formControl]="searchControl" placeholder="Nombre de Cliente"></ion-searchbar>
  <ion-list *ngIf="items?.length > 0">
    <ion-item *ngFor="let item of items" (click)="selectClient(item)">
      {{ item.razon_social }}
      <br>
      <span *ngIf= "item.deuda_actual"><b>Deuda Actual:</b> {{item.deuda_actual}} bs.</span>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="items?.length === 0">
    <ion-item>
      No Existen Resultados
    </ion-item>
  </ion-list>
</ion-content>
