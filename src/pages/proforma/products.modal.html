<ion-header>
  <ion-toolbar>
    <ion-title>
      Seleccione Producto
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list radio-group>
    <ion-searchbar [(ngModel)]="searchTerm"  [formControl]="searchControl" placeholder="Nombre de Producto"></ion-searchbar>
    <ion-item *ngFor="let item of items" (click)="selectProduct(item)">
      {{ item.producto}} {{item.concentrado | lowercase}}
      <br>
      <span *ngIf="item.cantidad_a_la_venta"><b>Cantidad Disponible:</b> {{item.cantidad_a_la_venta}} Items</span>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="items?.length === 0">
    <ion-item>
      No Existen Resultados
    </ion-item>
  </ion-list>
</ion-content>
