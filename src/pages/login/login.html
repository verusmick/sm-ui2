<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form>
    <ion-list>
      <ion-item text-center>
        <img height="110px" src="assets/imgs/sm-logo.png">
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Nº de Cedula de Identidad:</ion-label>
        <ion-input type="text" placeholder="Nº de Cedula de Identidad"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Password:</ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" (click)="login()">Ingresar</button>
    </div>
  </form>

</ion-content>
