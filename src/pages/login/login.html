<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-list>
      <!--<ion-item  style="margin-top: 100px" text-center>-->
      <ion-item   text-center>
        <img height="110px"  src="assets/imgs/sm-logo.png">
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Nº de Cedula de Identidad:</ion-label>
        <ion-input type="text" placeholder="Nº de Cedula de Identidad" [(ngModel)]="authUserData.ci" name="ci"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Password:</ion-label>
        <ion-input type="password" placeholder="Password" [(ngModel)]="authUserData.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit">Ingresar</button>
    </div>
  </form>
</ion-content>
